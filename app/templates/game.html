<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Guess the Country</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/description">Description</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/leaderboard">Leaderboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
              </li>
            </ul>
<div class="mrt ml-auto">
<ul class="navbar-nav">
<li class="nav-item">
           <a class="nav-link" href="/logout">Log out</a>
        </li>
</ul>
</div>
          </div>
        </div>
      </nav>
    <div class="m-4">
    <h1>Can you guess the country?</h1>

<!-- Section: Split screen -->
<section>
  <div class="container-fluid px-0">
    <div class="row g-0">
      <!-- First column -->
      <div class="col-lg-6 vh-100">
          <ul>
            {% for hint in hints %}
              {% for sub in hint %}
                <li>{{sub}}</li>
              {% endfor %}
             <br>
            {% endfor %}
          </ul>
      </div>
      <!-- Second column -->
      <div class="col-lg-6 vh-100">
        <form action="/game" method="POST" class="mt-3 p-4 border rounded bg-light shadow">
          <input type="text" class="form-control" id="guess" name="guess" placeholder="Enter your guess" required>
          <button type="submit" class="btn mt-1 btn-primary btn-block">Submit</button>
        </form>
      </div>

 </body>
 </html>
